    <main>
        <div class="main-content">
            <h1 class="primary-text">Malhar Não Fica Mais Fácil, Você Que Fica Melhor!</h1>
            <h2 class="second-text">SE INSCREVA AGORA E MUDE DE VIDA</h2>
            <div class="btns">
                <button class="btn-personal" id="botao-whatsapp">Contactar personal Trainer</button> 
            </div>
        </div>
        <script>
            document.getElementById('botao-whatsapp').addEventListener('click', function() {
                // Número de WhatsApp (inclui o código do país sem o "+", por exemplo, 351 para Portugal)
                var numeroWhatsApp = '+5581985529514';
        
                // Mensagem pronta que será enviada
                var mensagem = 'Boa Tarde, Preciso da minha ficha de treino da semana!';
        
                // Cria o link com o número e a mensagem codificada
                var url = 'https://api.whatsapp.com/send?phone=' + numeroWhatsApp + '&text=' + encodeURIComponent(mensagem);
        
                // Abre o link numa nova aba
                window.open(url, '_blank');
            });
        </script>
        
    </main>
</body>
